<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="easter.css">
<head>
    <meta charset="UTF-8">
    <title>Easter Celebration</title>
</head>
<body>
    <h1>Happy Easter! 🐣</h1>
    <p>Find the hidden Easter eggs on this page!</p>
    
    <div class="egg" onclick="alert('You found a chocolate egg! 🍫')"></div>
    <div class="egg" onclick="document.getElementById('secretBunny').style.display='block'"></div>
    <div class="egg" onclick="this.style.background='linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet)'"></div>
    
    <div class="egg" style="background-color: red;" onclick="alert('You found a red egg! 🔴')"></div>
    <div class="egg" style="background-color: blue;" onclick="alert('You found a blue egg! 🔵')"></div>
    <div class="egg" style="background-color: green;" onclick="alert('You found a green egg! 🟢')"></div>
    <div class="egg" style="background-color: yellow;" onclick="alert('You found a yellow egg! 🟡')"></div>

    <p class="hidden-basket">🧺 Secret Easter Basket Found! 🧺</p>
    
    <div id="secretBunny">🐰</div>

    <script>
        // Easter egg: cheat code for Mega Jump in GTA San Andreas reveals rainbow background
        let keys = [];
        document.addEventListener('keydown', (e) => {
            keys.push(e.key);
            if (keys.slice(-8).join(',') === 'ArrowUp,ArrowUp,t,t,ArrowUp,ArrowUp,ArrowLeft,ArrowRight,s,r,r') {
                const eggs = document.querySelectorAll('.egg');
                eggs[2].style.background = 'linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet)';
            }
        });
    </script>
</body>
</html>
